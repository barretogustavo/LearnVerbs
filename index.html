<!DOCTYPE html>
<html lang="en">
<head>
    <!--Meta tags-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS and JS-->
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <script type="text/javascript" src="./js/script.js" defer></script> <!--defer é um atributo pra funcionar alguma coisa-->
    <script type="text/javascript" src="./js/verbos.js"></script>
    <!--Title-->
    <title>Learn Verbs</title>
</head>
<body>
    <nav class="menu">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Tutorial</a></li>
            <li><a href="#">About us</a></li>
        </ul>
    </nav>
    <section>
        <div class="app-area">
            <!-------------------------------------------------------- TELA 1 ----------------------------------------------------------->
            <div class="screen1">
                <img class="logo" src="./img/logobranca.png">
                    <div class="email-input">
                        <img src="./img/iconemail.png">
                        <input type="email" name="email" placeholder="Digite seu email">
                    </div>
                    <img class="etapa1" src="./img/step1.png">
                <div class="button1">NEXT</div>
            </div>
            <!-------------------------------------------------------- TELA 2 ----------------------------------------------------------->
            <div class="screen2">
                <img class="logo2" src="./img/logobranca.png">
                    <div class="email-input">
                        <img src="./img/calendario.png">
                        <input type="date" name="age" >
                    </div>
                <img class="etapa2" src="./img/step2.png">   
                <div class="button1">NEXT</div>
            </div>
            <!-------------------------------------------------------- TELA 3 ----------------------------------------------------------->
            <div class="logo-area">
                <img class="logo3" src="./img/logobranca.png">
            </div>
            
                <div class="screen3">
                    <!--AREA FIXA-->
                    <div class="ajuste--verbos-estudados">
                        <p class="verbos-estudados">3/100 Learned verbs</p>
                        <div class="ajuste--descricao">
                            <div class="desc1">VERBO EM INGLÊS</div>
                            <div class="desc2">CONCLUÍDOS</div>
                        </div>
                    </div>
                    <!-------------------------------------------------- CONTEÚDO DO VERBO --------------------------------------------------->
                <div class="models"> <!--Models para reorganizar a ordem das divs de verbo-->
                    <div class="verbo-area">
                        <div class="border-verbo">
                            <a href=""><div id="name-verbo">To Teste</div></a>
                            <div class="relembrar">RELEMBRAR</div>
                        </div>
                        <div class="check-icon">
                            <img src="./img/checkicon-ok.png" alt="">
                        </div>
                    </div>    
                </div>
            </div>
                <!-------------------------------------------------- TELA 4 --------------------------------------------------->
            <div class="screen4">
                <div class="descTela4">Você está aprendendo o verbo:</div>
                <div class="name-verbo">
                    <p class="verb-content">To Allow</p> <!--Ou colocar o mesmo ID do bloco anterior-->
                </div>
                <div class="ouvir-ingles">
                    <p class="ouvir-text">Ouvir pronúncia em inglês</p>
                    <div class="iconsom"><img src="./img/som.png" alt=""></div>
                </div>
                <div class="traducao">Tradução</div>
                <div class="traducao-content">
                    <p class="traducao-text">Permitir</p>
                </div>
                <div class="button2">NEXT</div>
                <img class="etapascreen4" src="./img/step1cinza.png" alt="">
                
            </div>
        </div>
    </section>
    
</body>
</html>
